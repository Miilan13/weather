<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6E6FA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="64" cy="64" r="60" fill="url(#skyGradient)" stroke="#4682B4" stroke-width="4"/>
  
  <!-- Sun -->
  <circle cx="45" cy="35" r="18" fill="url(#sunGradient)"/>
  
  <!-- Sun Rays -->
  <g stroke="#FFD700" stroke-width="3" stroke-linecap="round">
    <line x1="45" y1="10" x2="45" y2="16"/>
    <line x1="65" y1="17" x2="61" y2="21"/>
    <line x1="72" y1="35" x2="66" y2="35"/>
    <line x1="65" y1="53" x2="61" y2="49"/>
    <line x1="45" y1="60" x2="45" y2="54"/>
    <line x1="25" y1="53" x2="29" y2="49"/>
    <line x1="18" y1="35" x2="24" y2="35"/>
    <line x1="25" y1="17" x2="29" y2="21"/>
  </g>
  
  <!-- Main Cloud -->
  <ellipse cx="75" cy="70" rx="25" ry="18" fill="url(#cloudGradient)" stroke="#D3D3D3" stroke-width="2"/>
  <circle cx="60" cy="68" r="15" fill="url(#cloudGradient)" stroke="#D3D3D3" stroke-width="2"/>
  <circle cx="90" cy="68" r="12" fill="url(#cloudGradient)" stroke="#D3D3D3" stroke-width="2"/>
  
  <!-- Small Cloud -->
  <ellipse cx="35" cy="85" rx="15" ry="10" fill="url(#cloudGradient)" stroke="#D3D3D3" stroke-width="1.5"/>
  <circle cx="25" cy="83" r="8" fill="url(#cloudGradient)" stroke="#D3D3D3" stroke-width="1.5"/>
  <circle cx="45" cy="83" r="6" fill="url(#cloudGradient)" stroke="#D3D3D3" stroke-width="1.5"/>
  
  <!-- Weather Symbol -->
  <g transform="translate(64, 95)">
    <circle cx="0" cy="0" r="8" fill="#4682B4" opacity="0.8"/>
    <text x="0" y="3" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">W</text>
  </g>
</svg>